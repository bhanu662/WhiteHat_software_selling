<!DOCTYPE html>
<html>
  <head>
    <title>Convert Image to PDF</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	
  </head>
  <body>
    <img id="myImage" src="logo.png" alt="My Image">
    <button onclick="convertToPDF()">Convert to PDF</button>
    <script>
      function convertToPDF() {
        // create a new jsPDF instance
        var doc = new jsPDF();
      
        // load your image using an Image object
        var img = new Image();
        img.src = document.getElementById('myImage').src;
      
        // wait for the image to load
        img.onload = function() {
          // define the width and height of your image
          var width = this.width;
          var height = this.height;
          
          // add the image to the PDF document
          doc.addImage(this, 'PNG', 10, 10, width, height);
      
          // save the PDF document
          doc.save('myImage.pdf');
        };
		
      }
    </script>
		

  </body>
</html>
